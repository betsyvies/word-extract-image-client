<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Encuesta</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--<div id="root"></div>-->
  <header>
    <h1>Encuesta 1</h1>
  </header>
  <main>
    <div>
      <img src="images/beat-logo.png" class="logo">
      <form action="">
        <div class="margin-1">
          <div class="margin-05">
            <label for="priceBeat">Precio Estimado del Viaje en BEAT</label>
            <input type="text" name="priceBeat">
          </div>
        </div>
        <div class="margin-1">
          <div class="margin-05">
            <label for="priceLite">Precio Estimado del Viaje en LITE</label>
            <input type="text" name="priceLite">
          </div>
        </div>
        <div class="margin-1">
          <div class="margin-05">
            <label for="timeBeat">
              Tiempo Estimado de llegada en BEAT (Minutos)
            </label>
            <input type="text" name="timeBeat">
          </div>
        </div>
        <div class="margin-1">
          <div class="margin-05">
            <label for="discount">Descuento (En caso hubiese)</label>
            <input type="text" name="discount">
          </div>
        </div>
      </form>
      <input type="file">
    </div>
    <div>
      <img src="images/uber-logo.png" class="logo">
      <form action="">
        <div class="margin-1">
          <div class="margin-05">
            <label for="priceUber">Precio Estimado Pool</label>
            <input type="text" name="priceBeat">
          </div>
        </div>
        <div class="margin-1">
          <div class="margin-05">
            <label for="priceLite">Precio Estimado UberX</label>
            <input type="text" name="priceLite">
          </div>
        </div>
        <div class="margin-1">
          <div class="margin-05">
            <label for="priceLite">Precio Estimado Comfort</label>
            <input type="text" name="priceLite">
          </div>
        </div>
        <div class="margin-1">
          <div class="margin-05">
            <label for="priceLite">Precio Estimado Van</label>
            <input type="text" name="priceLite">
          </div>
        </div>
        <div class="margin-1">
          <div class="margin-05">
            <label for="discount">Descuento (En caso hubiese)</label>
            <input type="text" name="discount">
          </div>
        </div>
        <div class="margin-1">
          <div class="margin-05">
            <label for="highRate">
              Monto Tarifa Alta Demanda (0 en caso no hubiese)
            </label>
            <input type="text" name="highRate">
          </div>
        </div>
      </form>
      <input type="file">
    </div>
    <div>
      <img src="images/cabify-logo.png" class="logo">
      <form id="root" action="">
        <div class="margin-1">
          <div class="margin-05">
            <label for="priceLite">Precio Estimado Lite</label>
            <input type="text" name="priceLite">
          </div>
          <div class="margin-05">
            <label for="timeLite">Tiempo Estimado de llegada Lite (Minutos)</label>
            <input type="text" name="timeLite">
          </div>
        </div>
        <div class="margin-1">
          <div class="margin-05">
            <label for="priceEasyEconomy">Precio Estimado Easy Economy</label>
            <input type="text" name="priceEasyEconomy">
          </div>
          <div class="margin-05">
            <label for="timeEasyEconomy">Tiempo Estimado de llegada Easy Economy (Minutos)</label>
            <input type="text" name="timeEasyEconomy">
          </div>
        </div>
        <div class="margin-1">
          <div class="margin-05">
            <label for="priceExecutive">Precio Estimado Executive</label>
            <input type="text" name="priceExecutive">
          </div>
          <div class="margin-05">
            <label for="timeExecutive">Tiempo Estimado de llegada Executive (Minutos)</label>
            <input type="text" name="timeExecutive">
          </div>
        </div>
        <div class="margin-1">
          <div class="margin-05">
            <label for="discount">Descuento (En caso hubiese)</label>
            <input type="text" name="discount">
          </div>
        </div>
        <div class="margin-1">
          <div class="margin-05">
            <label for="highRate">
              Monto Tarifa Alta Demanda (0 en caso no hubiese)
            </label>
            <input type="text" name="highRate">
          </div>
        </div>
      </form>
      <input type="file" id="imgFile">
    </div>
    <div>
      <img src="images/inDriver-logo.jpeg" class="logo">
      <form action="">
        <div class="margin-1">
          <div class="margin-05">
            <label for="biddingTime">
              ¿Cuánto tiempo paso hasta recibir ofertas?
            </label>
            <input type="text" name="biddingTime">
          </div>
        </div>
        <div class="margin-1">
          <div class="margin-05">
            <label for="biddingTime20s">
              En los primeros 20 segundos, ¿Cuántas ofertas aparecieron?
            </label>
            <input type="text" name="biddingTime20s">
          </div>
        </div>
        <div class="margin-1">
          <div class="margin-05">
            <label for="nearestTime">Tiempo más cercano</label>
            <input type="text" name="nearestTime">
          </div>
        </div>
        <div class="margin-1">
          <div class="margin-05">
            <label for="minPrice">Precio Mínimo</label>
            <input type="text" name="minPrice">
          </div>
        </div>
        <div class="margin-1">
          <div class="margin-05">
            <label for="maxPrice">Precio Máximo</label>
            <input type="text" name="maxPrice">
          </div>
        </div>
      </form>
      <input type="file">
    </div>
    <div>
      <img src="images/satelital-logo.png" class="logo">
      <form action="">
        <div class="margin-1">
          <div class="margin-05">
            <label for="priceBeat">Precio Estimado Efectivo Estandar</label>
            <input type="text" name="priceBeat">
          </div>
        </div>
        <div class="margin-1">
          <div class="margin-05">
            <label for="priceLite">Precio Estimado Efectivo Elite</label>
            <input type="text" name="priceLite">
          </div>
        </div>
        <div class="margin-1">
          <div class="margin-05">
            <label for="discount">Descuento (En caso hubiese)</label>
            <input type="text" name="discount">
          </div>
        </div>
      </form>
      <input type="file">
    </div>
  </main>
  <script type="module" src="app.js"></script>
</body>

</html>
