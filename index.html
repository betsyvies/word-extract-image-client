<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Encuesta</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Encuesta 1</h1>
  </header>
  <main>
    <img src="images/cabify-logo.png" alt="logoCabify" class="logo-cabify">
    <form action="">
      <div class="margin-1">
        <div class="margin-05">
          <label for="priceLite">Precio Estimado Lite</label>
          <input type="text" name="priceLite">
        </div>
        <div class="margin-05">
          <label for="timeLite">Tiempo Estimado de llegada Lite (Minutos)</label>
          <input type="text" name="timeLite">
        </div>
      </div>
      <div class="margin-1">
        <div class="margin-05">
          <label for="priceEasyEconomy">Precio Estimado Easy Economy</label>
          <input type="text" name="priceEasyEconomy">
        </div>
        <div class="margin-05">
          <label for="timeEasyEconomy">Tiempo Estimado de llegada Easy Economy (Minutos)</label>
          <input type="text" name="timeEasyEconomy">
        </div>
      </div>
      <div class="margin-1">
        <div class="margin-05">
          <label for="priceExecutive">Precio Estimado Executive</label>
          <input type="text" name="priceExecutive">
        </div>
        <div class="margin-05">
          <label for="timeExecutive">Tiempo Estimado de llegada Executive (Minutos)</label>
          <input type="text" name="timeExecutive">
        </div>
      </div>
    </form>
    <input type="file" name="imgCabify" id="imgCabify">
  </main>
  <script src="app.js"></script>
</body>

</html>
